{% extends "customer_pages/layout.html" %}


{% block content %}
<h2 class="mt-4">UPDATE CUSTOMER</h2>
<form method="POST">
    <div class="form-group">
        <label for="id">ID</label>
        <input type="text" class="form-control" id="id" name="id" value="{{ customer.id }}" readonly>
    </div>
    <div class="form-group">
        <label for="firstName">Ad</label>
        <input type="text" class="form-control" id="firstName" name="firstName" value="{{ customer.firstName }}"
            required>
    </div>
    <div class="form-group">
        <label for="lastName">Soyad</label>
        <input type="text" class="form-control" id="lastName" name="lastName" value="{{ customer.lastName }}" required>
    </div>
    <div class="form-group">
        <label for="mail">Email</label>
        <input type="email" class="form-control" id="mail" name="mail" value="{{ customer.mail }}" required>
    </div>
    <div class="form-group">
        <label for="phoneNumber">Telefon</label>
        <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" value="{{ customer.phoneNumber }}"
            required>
    </div>
    <div class="form-group">
        <label for="address">Adres</label>
        <input type="text" class="form-control" id="address" name="address" value="{{ customer.address }}" required>
    </div>
    <button type="submit" class="btn btn-primary">GÃ¼ncelle</button>
</form>
{% endblock %}
